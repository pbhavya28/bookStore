 <div class="login-page d-flex align-items-center justify-content-center min-vh-100 bg-gradient">
  <div class="card shadow-lg p-4 border-0 login-card">
    <h2 class="text-center mb-4 text-primary">Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group mb-3">
        <label>Email</label>
        <input
          formControlName="email"
          type="email"
          class="form-control form-control-lg animate-input"
          [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
        />
        <div class="invalid-feedback">Valid email required.</div>
      </div>

      <div class="form-group mb-4">
        <label>Password</label>
        <input
          formControlName="password"
          type="password"
          class="form-control form-control-lg animate-input"
          [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
        />
        <div class="invalid-feedback">Password is required.</div>
      </div>

      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="btn btn-primary w-100 btn-lg"
        routerLink="['/home']">
        Login
      </button>
    </form>
    <p class="text-center mt-3">
      Don't have an account?
      <a routerLink="/register" class="text-success fw-semibold">Register here</a>
    </p>
    
    

    <div *ngIf="successMessage" class="alert alert-success mt-3 text-center">
      {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger mt-3 text-center">
      {{ errorMessage }}
    </div>
  </div>
</div>
