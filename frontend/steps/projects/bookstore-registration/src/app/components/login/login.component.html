<div class="login-page d-flex align-items-center justify-content-center min-vh-100 bg-gradient">
  <div class="card shadow-lg p-4 border-0 login-card">
    <h2 class="text-center mb-4 text-primary">Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
      <!-- Email Field -->
      <div class="form-group mb-3">
        <label>Email</label>
        <input
          formControlName="email"
          type="email"
          class="form-control form-control-lg animate-input"
          [ngClass]="{
            'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched
          }"
        />
        <div class="invalid-feedback">Valid email required.</div>
      </div>

      <!-- Password Field with Eye Icon -->
      <div class="form-group mb-4 position-relative">
        <label>Password</label>
        <div class="position-relative">
          <input
            formControlName="password"
            [type]="showPassword ? 'text' : 'password'"
            class="form-control form-control-lg animate-input pe-5"
            [ngClass]="{
              'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched
            }"
          />
          <!-- Eye Icon Toggle -->
          <span
            class="position-absolute top-50 end-0 translate-middle-y me-3"
            style="cursor: pointer;"
            (click)="togglePasswordVisibility()"
          >
            <i class="fa" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
          </span>
        </div>
        <div class="invalid-feedback">Password is required.</div>
      </div>

      <!-- Login Button -->
      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="btn btn-primary w-100 btn-lg"
      >
        Login
      </button>
    </form>

    <!-- Register Redirect -->
    <p class="text-center mt-3">
      Don't have an account?
      <a routerLink="/register" class="text-success fw-semibold">Register here</a>
    </p>

    <!-- Feedback Messages -->
    <div *ngIf="successMessage" class="alert alert-success mt-3 text-center">
      {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger mt-3 text-center">
      {{ errorMessage }}
    </div>
  </div>
</div>
