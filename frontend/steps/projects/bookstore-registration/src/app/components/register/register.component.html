<div class="register-page d-flex align-items-center justify-content-center min-vh-100 bg-gradient">
  <div class="card shadow-lg p-4 border-0 register-card">
    <h2 class="text-center mb-4 text-success">User Registration</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
      <!-- Full Name -->
      <div class="form-group mb-3">
        <label>Full Name</label>
        <input
          formControlName="username"
          type="text"
          class="form-control form-control-lg animate-input"
          [ngClass]="{'is-invalid': registerForm.get('username')?.invalid && registerForm.get('username')?.touched}"
        />
        <div class="invalid-feedback">Username is required.</div>
      </div>

      <!-- Email -->
      <div class="form-group mb-3">
        <label>Email</label>
        <input
          formControlName="email"
          type="email"
          class="form-control form-control-lg animate-input"
          [ngClass]="{'is-invalid': registerForm.get('email')?.invalid && registerForm.get('email')?.touched}"
        />
        <div class="invalid-feedback">Enter a valid email.</div>
      </div>

      <!-- Password with show/hide -->
      <div class="form-group mb-4 position-relative">
        <label>Password</label>
        <div class="position-relative">
          <input
            formControlName="password"
            [type]="showPassword ? 'text' : 'password'"
            class="form-control form-control-lg animate-input pe-5"
            [ngClass]="{'is-invalid': registerForm.get('password')?.invalid && registerForm.get('password')?.touched}"
          />
          <span
            class="position-absolute top-50 end-0 translate-middle-y me-3"
            style="cursor: pointer;"
            (click)="togglePasswordVisibility()"
          >
            <i class="fa" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
          </span>
        </div>
        <div class="invalid-feedback">Password must be at least 6 characters.</div>
      </div>

      <!-- Register Button -->
      <button
        type="submit"
        class="btn btn-success btn-lg w-100"
        [disabled]="registerForm.invalid"
      >
        Register
      </button>
    </form>

    <!-- Login Redirect -->
    <p class="text-center mt-3">
      Already have an account?
      <a routerLink="/login" class="text-primary fw-semibold">Login here</a>
    </p>

    <!-- Success & Error Messages -->
    <div *ngIf="successMessage" class="alert alert-success mt-3 text-center">
      {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger mt-3 text-center">
      {{ errorMessage }}
    </div>
  </div>
</div>
